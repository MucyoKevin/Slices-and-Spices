{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <nav>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'mexican' %}">Mexican Cuisine</a></li>
            <li><a href="{% url 'ethiopian' %}">Ethiopian Cuisine</a></li>
            <li><a href="{% url 'chinese' %}">Chinese Cuisine</a></li>
            <li><a href="{% url 'spanish' %}">Spanish Cuisine</a></li>
            <li><a href="{% url 'italian' %}">Italian Cuisine</a></li>
            <li><a href="{% url 'feedback' %}">Feedback</a></li>
          </ul>
        </nav>
        <h2>Cooking Tips</h2>
        <a
          href="https://www.epicurious.com/expert-advice/best-cooking-advice-ever-article"
          target="_blank"
          >Visit Cooking Tips Website</a
        >
        <a href="https://www.kitchensanity.com/cooking-tips/" target="_blank"
          >Beginners Cooking Tips</a
        >
        <a
          href="https://www.bhg.com/recipes/how-to/cooking-basics/cooking-techniques-everyone-should-master/"
          target="_blank"
          >Cooking Techniques</a
        >
      </div>
<div class="container">
    <h2>Feedback Form</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
